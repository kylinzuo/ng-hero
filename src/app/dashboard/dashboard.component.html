<h3>Top Heroes</h3>
<div class="grid grid-pad">
  <a *ngFor="let hero of heroes" [routerLink]="['/detail', hero.id]" class="col-1-4">
    <div class="module hero">
      <h4>{{hero.name}}</h4>
    </div>
  </a>
</div>
<div>
  <button class="a b c" [class.d]="isClass">button</button>
</div>
<hero-form></hero-form>
<hero-search></hero-search>

<div>{{fontSizePx}}</div>
<button (click)="fontSizePx=1000">change fontSizePx</button>
<event-emitter [(size)] = "fontSizePx" (sendMsg)="receive($event)" pMsg="hello child"></event-emitter>
